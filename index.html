<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>


  <main>
    <div class="container">
      <div class="product-img-mobile">
        <img src="./images/image-product-mobile.jpg" alt="">
      </div>
      <div class="product-img-desktop">
        <img src="./images/image-product-desktop.jpg" alt="">
      </div>
      <div class="product-details">
        <div class="details">
          <p><span>Perfume</span></p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous <br>interpretation composed by Olivier <br> Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        </div>
        <div class="price">
<h1> $149.99</h1>
<p><del>$169.99</del></p>
        </div>
        <div class="add-to-cart">
          <button><span><img src="./images/icon-cart.svg" alt=""></span> Add to Cart</button>
        </div>

      </div>
    </div>
  </main>



  <!-- Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge,
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

 <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Saiful Islam</a>.
  </div>
 </footer>
</body>

</html>
